<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>知识引擎</title>
    <link rel="Bookmark" type="image/x-icon" href="Images/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="Images/favicon.ico" />
    <script type="text/javascript" src="JS\jquery-1.4.3.min.js"></script>
    <link href="CSS\result-autosuggestion.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="JS/query.js"></script>
    <style>
        body
        {
            font-family: arial;
            font-size: 16px;
        }
        
        div.midpage
        {
            width: 800px;
            min-height: 640px;
            margin: 0px auto;
            position: relative;
            border: 0px solid;
        }
        
        .search
        {
            background: url('Images/result_title.png') repeat;
            width: 800px;
            height: 70px;
            margin: 0px auto;
            padding-top: 20px;
        }
        
        .buttomCompany
        {
            background: url('Images/result_title.png') repeat;
            width: 800px;
            height: 25px;
            margin: 0px auto;
        }
        
        .search a, img, input
        {
            float: left;
            margin-right: 6px;
        }
        
        .search input.q
        {
            width: 500px;
            height: 36px;
            border: 1px solid #AAA;
            border-radius: 4px;
            padding-left: 6px;
            margin-top: 10px;
        }
        
        .search input.button
        {
            border: none;
            background: url('Images/index_search_logo.png') no-repeat;
            width: 131px;
            height: 42px;
            margin-top: 6px;
            cursor: pointer;
        }
        
        table.result
        {
            margin: 10px 1px 5px;
            width: 798px;
            border-collapse: collapse;
        }
        
        table.result thead th
        {
            border: 1px solid rgb(31,112,196);
            background-color: rgb(81,146,210);
            width: 260px;
            height: 30px;
            color: white;
        }
        
        table.result tbody td
        {
            padding: 2px 4px;
            border: 1px solid rgb(31,112,196);
            font-size: 14px;
        }
        
        .bottom
        {
            position: relative;
            bottom: 0;
        }
        
        .copyright
        {
            width: 780px;
            height: 20px;
            overflow: hidden;
            text-align: center;
            color: white;
            padding-top: 5px;
        }
        
        div.resultlist
        {
            width: 798px;
            min-height: 400px;
        }
        
        div.resultlist .header
        {
            padding-top: 10px;
            width: 798px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid rgb(31,112,196);
            margin-bottom: 2px;
        }
        
        
        ul.results
        {
            position: relative;
            line-height: 18px;
            padding: 0px 0px 0px;
            list-style: none outside none;
            font-size: 14px;
        }
        
        ul.results .title
        {
            font-size: 16px;
            font-weight: normal;
            line-height: 20px;
            white-space: nowrap;
            overflow: hidden;
            margin-bottom: 6px;
        }
        
        ul.results .desc
        {
            word-break: break-all;
            text-align: justify;
            color: #232323;
            font-size: 14px;
        }
        
        ul.results li
        {
            position: relative;
            padding: 0px 2px;
            display: block;
        }
        
        ul.results .url
        {
            color: #098100;
            font-size: 14px;
        }
        
        ul.results .date
        {
            font-size: 12px;
            color: #717171;
        }
    </style>
    <script type="text/javascript">
        function showOrHide(obj, sType) {
            var oDiv = document.getElementById(obj);
            if (sType == 'show') { oDiv.style.display = 'block'; }
            if (sType == 'hide') { oDiv.style.display = 'none'; }
        }

        function selectChange(obj) {
            if (obj.value != '') {
                sendScore(obj.value);
            }
        }

        function sendQuery() {
            var query = document.getElementById('sq').value;
            if (query != '') {
                sendSearchQuery(query);
            }
        }
    </script>
</head>
<body>
    <div class="midpage">
        <div class="resultlist">
            <h3 class="header">
                正文快照 搜索词: <span id='userQuery'></span>
            </h3>
            <ul id="search_result" name="search_result" class="results">
            </ul>
        </div>
        <div class="buttomCompany bottom">
            <div class="copyright bottom">
              渝ICP备14002207号  Copyright &copy; 2014 Iveely</div>
        </div>
    </div>
</body>

<script type="text/javascript">
    function getSnapshot() {
        var server = getQueryString('from');
        var id = getQueryString('id');
        var query = getQueryString('q');
        var infor = server + '_' + query + '_' + id;
        //alert(infor);
        if (sendSearchMessage("[SNAPSHOT]:" + infor)) {
            document.getElementById('userQuery').innerHTML = query;
        } else {
            setTimeout(getSnapshot, 500);
        }
    }
    getSnapshot();

</script>
</html>
