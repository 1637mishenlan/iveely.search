<html>
<head>
    <meta charset="UTF-8">
    <title>Iveely Stream Computing - index</title>
    <link href="css/bootstrap-1.4.0.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src='js/request.js' type="text/javascript"></script>
</head>
<body>
    <h1>
        <a href="/computing">Iveely Stream Computing</a></h1>
    <h2>
        Cluster Summary</h2>
    <div id="cluster-summary">
        <table id="cluster-summary-table">
            <thead>
                <tr>
                    <th>
                        <span class="tip right" title="The version of storm installed on the UI node. (Hopefully, this is the same on all storm nodes!)">
                            Version </span>
                    </th>
                    <th>
                        <span class="tip right" title="The duration the current Nimbus instance has been running. (Note that the storm cluster may have been deployed and available for a much longer period than the current Nimbus process has been running.)">
                            Master uptime </span>
                    </th>
                    <th>
                        <span class="tip above" title="The number of nodes in the cluster currently.">Slaves
                        </span>
                    </th>
                    <th>
                        <span class="tip above" title="Slots are Workers (processes).">Used slots </span>
                    </th>
                    <th>
                        <span class="tip above" title="Slots are Workers (processes).">Free slots </span>
                    </th>
                    <th>
                        <span class="tip above" title="Slots are Workers (processes).">Total slots </span>
                    </th>
                    <th>
                        <span class="tip above" title="Executors are threads in a Worker process.">Executors
                        </span>
                    </th>
                    <th>
                        <span class="tip left" title="A Task is an instance of a Bolt or Spout. The number of Tasks is almost always equal to the number of Executors.">
                            Tasks </span>
                    </th>
                </tr>
            </thead>
            <tbody id='cluster-summary-tbody'>
            </tbody>
        </table>
    </div>
    <h2>
        Topology summary</h2>
    <div id="topology-summary">
        <table class="zebra-striped" id="topology-summary-table">
            <thead>
                <tr>
                    <th>
                        <span class="tip right" title="The name given to the topology by when it was submitted. Click the name to view the Topology's information.">
                            Name </span>
                    </th>
                    <th>
                        <span class="tip right" title="The unique ID given to a Topology each time it is launched.">
                            Id </span>
                    </th>
                    <th>
                        <span class="tip above" title="The status can be one of ACTIVE, INACTIVE, KILLED, or REBALANCING.">
                            Status </span>
                    </th>
                    <th>
                        <span class="tip above" title="The time since the Topology was submitted.">Uptime
                        </span>
                    </th>
                    <th>
                        <span class="tip above" title="The number of Workers (processes).">Num workers </span>
                    </th>
                    <th>
                        <span class="tip above" title="Executors are threads in a Worker process.">Num executors
                        </span>
                    </th>
                    <th>
                        <span class="tip above" title="A Task is an instance of a Bolt or Spout. The number of Tasks is almost always equal to the number of Executors.">
                            Num tasks </span>
                    </th>
                </tr>
            </thead>
            <tbody id='topology-summary-tbody'>
            </tbody>
        </table>
    </div>
    <h2>
        Slave summary</h2>
    <div id="supervisor-summary">
        <table class="zebra-striped" id="supervisor-summary-table">
            <thead>
                <tr>
                    <th>
                        <span class="tip right" title="A unique identifier given to a Supervisor when it joins the cluster.">
                            Id </span>
                    </th>
                    <th>
                        <span class="tip above" title="The hostname reported by the remote host. (Note that this hostname is not the result of a reverse lookup at the Nimbus node.)">
                            Host </span>
                    </th>
                    <th>
                        <span class="tip above" title="The length of time a Supervisor has been registered to the cluster.">
                            Uptime </span>
                    </th>
                    <th>
                        <span class="tip above" title="Slots are Workers (processes).">Slots </span>
                    </th>
                    <th>
                        <span class="tip left" title="Slots are Workers (processes).">Used slots </span>
                    </th>
                </tr>
            </thead>
            <tbody id='slave-summary-tbody'>
            </tbody>
        </table>
    </div>
    <h2>
        System summary</h2>
    <div id="nimbus-configuration">
        <table class="zebra-striped" id="nimbus-configuration-table">
            <thead>
                <tr>
                    <th>
                        Key
                    </th>
                    <th>
                        Value
                    </th>
                </tr>
            </thead>
            <tbody id='system-summary-tbody'>
            </tbody>
        </table>
    </div>
</body>
</html>
